<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 43</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

  <body>
    <a id="button"></a>
    <header class="header">
      <div class="container-header">
        <div class="header-row">
          <a href="https://marvel.com.ru/" class="header-logo">
            <img src="img/logo.png" alt="Logo: marvel" class="header-image" />
          </a>
          <h1 class="header-title">Киногерои киносказок</h1>
        </div>
      </div>
    </header>
    <nav class="navbar">
      <div class="container-navbar">
        <select class="navbar-select" required>
          <option class="navbar-option navbar-option--title" value="">
            Тип выборки*
          </option>
          <option value="10">Герои - мужчины</option>
          <option value="20">Герои - женщины</option>
          <option value="30">Герои живы</option>
          <option value="40">Герои погибли</option>
        </select>
      </div>
    </nav>
    <div class="main">
      <div class="main-cards">
        <div class="container-cards"></div>
      </div>
    </div>
    <img src="" alt="" class="className" />
    <!-- /.main -->
    <script src="script/script.js"></script>
  </body>
</html>
